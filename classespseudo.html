<style>
        p:first-child{
            background-color: deeppink;
        }
        p:last-child{
            background-color: orange;
        }
        p:first-of-type{
            background-color: green;
        }
        p:last-of-type{
            background-color: red;
        }
        p:nth-child(3){
background-color: darkblue;
        }
    </style>
<body>
    <p>helo</p>
    <p>hello</p>
    <p>hello</p>
    <div>
        <p>hello</p>
        <p>hello</p>
        <p>helo</p>
    </div>
    <div>
        <p>jhuhu</p>
    <p>hello</p>
    </div>
</body>
